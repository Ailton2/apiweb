<!DOCTYPE html>
<html ng-app="appCliente">
<HEAD>
<meta charset="UTF-8" />
<TITLE>Titulo</TITLE>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="./js/app.js"></script>



</HEAD>
<BODY ng-controller="indexController">

	<br> {{clientes}}

	<br>
	<input type="text" ng-model="cliente.nome" />
	<input type="button" value="Salvar" ng-click="salvarCliente()" />


	<div ng-repeat="cli in clientes">
		{{cli.id+' '+ cli.nome}} <input type="button" value="-"
			ng-click="deletarCliente(cli)" />

	</div>
</BODY>

</html>
