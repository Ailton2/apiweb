<!DOCTYPE html>
<html ng-app="appCliente">
<HEAD>
<meta charset="UTF-8" />
<TITLE>Titulo</TITLE>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="./js/app.js"></script>



</HEAD>
<BODY ng-controller="clienteController">

	<br> {{clientes}}

	<br>
	<input type="text" ng-model="cliente.nome" />
	<input type="button" value="Salvar" ng-click="salvarCliente()" />


	<div ng-repeat="cli in clientes">
		{{cli.id+' '+ cli.nome}} <input type="button" value="Excluir"
			ng-click="deletarCliente(cli)" /><input type="button" value="Editar" ng-click="alterarCliente(cli)">
			<input type="button" value="Cancelar" ng-click="cancelarCliente()">

	</div>
</BODY>

</html>
